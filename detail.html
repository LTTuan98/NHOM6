<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chi tiết địa điểm</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <nav class="nav">
      <a href="#" class="nav_logo">
        <img src="./images/logo.png" alt="">
      </a>
      <ul class="nav_items">
        <li class="nav_item">
          <a href="#home" class="nav_link">Home</a>
          <a href="#card-container" class="nav_link">Tours</a>
          <a href="#aboutUs" class="nav_link">Abouts</a>
          <a href="#footer-container" class="nav_link">Contact</a>
        </li>
      </ul>
      <button class="button" id="form-open">Login</button>
      <span id="welcome-message" style="display: none;">Chào bạn!</span>
    </nav>
  </header>
  <!-- Home -->
  <section class="home">
    <div class="form_container">
      <i class="fa-solid fa-xmark form_close"></i>
      
      <!-- Login From -->
      <div class="form login_form">
        <form action="#">
          <h2>Login</h2>
          <div class="input_box">
            <input type="email" placeholder="Enter your email" required />
            <i class="fa-solid fa-envelope email"></i>
          </div>
          <div class="input_box">
            <input type="password" placeholder="Enter your password" required />
            <i class="fa-solid fa-lock password"></i>
            <i class="fa-solid fa-eye pw_hide"></i>
          </div>
          <div class="option_field">
            <span class="checkbox">
              <input type="checkbox" id="check" />
              <label for="check">Remember me</label>
            </span>
            <a href="#" class="forgot_pw">Forgot password?</a>
          </div>
          <button class="button">Login Now</button>
          <div class="login_signup">Don't have an account? <a href="#" id="signup">Signup</a></div>
        </form>
      </div>
      <!-- Signup From -->
      <div class="form signup_form">
        <form action="#">
          <h2>Signup</h2>
          <div class="input_box">
            <input type="email" placeholder="Enter your email" required />
            <i class="fa-solid fa-envelope"></i>
          </div>
          <div class="input_box">
            <input type="password" placeholder="Create password" required />
            <i class="fa-solid fa-lock password"></i>
            <i class="fa-solid fa-eye pw_hide"></i>
          </div>
          <div class="input_box">
            <input type="password" placeholder="Confirm password" required />
            <i class="fa-solid fa-lock password"></i>
            <i class="fa-solid fa-eye pw_hide"></i>
          </div>
          <button class="button">Signup Now</button>
          <div class="login_signup">Already have an account? <a href="#" id="login">Login</a></div>
        </form>
      </div>
    </div>
  </section>
  <div class="background">
    <div id="detail-container" class="detail-container"></div>
    <button id="back-button" class="back-button">Quay lại trang chủ</button>
    <div id="footer-container"></div>
  </div>

  <script>
    fetch("footer.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("footer-container").innerHTML = data;
      });
  </script>
  <script src="detail.js"></script>
</body>
</html>
